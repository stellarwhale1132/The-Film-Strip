<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Film Roll Memory</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fcf6f0; /* é è¨­ç±³è‰²èƒŒæ™¯ */
            font-family: 'Gaegu', cursive; /* éŸ“ç³»å­—é«” */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s;
        }

        /* æŠ•å½±æ¨¡å¼ä¸‹çš„èƒŒæ™¯è®Šæš—æˆ–è®Šç™½ï¼Œè¦–éœ€æ±‚èª¿æ•´ï¼Œé€™è£¡è¨­ç‚ºæš—å®¤æ„Ÿè¦ºä»¥ä¾¿æŠ•å½±é¡¯çœ¼ */
        body.projection-mode {
            background-color: #f0f0f0; 
        }

        header {
            margin-top: 20px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #555;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            align-items: center;
        }

        button, label {
            font-family: 'Gaegu', cursive;
            font-size: 1.2rem;
            padding: 8px 16px;
            border: 2px solid #555;
            background: white;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
            color: #333;
        }

        button:hover, label:hover {
            background: #ffe0e0;
            transform: scale(1.05);
        }

        input[type="file"] {
            display: none;
        }

        /* Canvas å®¹å™¨ */
        #canvas-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: grab;
        }

        #canvas-container:active {
            cursor: grabbing;
        }

        canvas {
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: opacity 0.5s;
        }

        /* æç¤ºæ–‡å­— */
        .tip {
            position: absolute;
            bottom: 20px;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Film Memories â˜ï¸</h1>
        <div class="controls">
            <label for="upload">
                ğŸ“· ä¸Šå‚³ç…§ç‰‡ (Upload)
                <input type="file" id="upload" multiple accept="image/*">
            </label>
            <button id="toggleMode">âœ¨ æŠ•å½±æ¨¡å¼ (Projection)</button>
            <button id="recordBtn">ğŸ¥ éŒ„è£½å½±ç‰‡ (Export)</button>
        </div>
    </header>

    <div id="canvas-container">
        <canvas id="filmCanvas"></canvas>
    </div>

    <div class="tip">æ‹–æ›³ç•«é¢ç§»å‹•è† æ² / Drag to scroll</div>

    <script>
        const canvas = document.getElementById('filmCanvas');
        const ctx = canvas.getContext('2d');
        const uploadInput = document.getElementById('upload');
        const toggleBtn = document.getElementById('toggleMode');
        const recordBtn = document.getElementById('recordBtn');
        const container = document.getElementById('canvas-container');

        // è¨­å®šåƒæ•¸
        let images = [];
        let isProjection = false;
        let offsetX = 100; // è† æ²æ°´å¹³ä½ç½®
        let isDragging = false;
        let startX = 0;
        
        // è† æ²å¤–è§€è¨­å®š
        const filmHeight = 400;
        const photoSize = 280; // ç…§ç‰‡å¤§å°
        const gap = 40; // ç…§ç‰‡é–“è·
        const sprocketSize = 15; // é½’å­”å¤§å°
        const filmPadding = 60; // é»‘é‚Šé«˜åº¦
        
        // åˆå§‹åŒ– Canvas å¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = filmHeight + 100; // é ç•™é™°å½±ç©ºé–“
            draw();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 1. è™•ç†åœ–ç‰‡ä¸Šå‚³
        uploadInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;

            // è®€å–æ‰€æœ‰åœ–ç‰‡
            let loadedCount = 0;
            images = []; // æ¸…ç©ºèˆŠåœ–
            
            files.forEach(file => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    loadedCount++;
                    // ç°¡å–®è£åˆ‡æˆæ­£æ–¹å½¢æˆ–ç¶­æŒæ¯”ä¾‹ (é€™è£¡ç°¡åŒ–ç‚ºå„²å­˜åŸåœ–ç‰©ä»¶)
                    images.push(img);
                    if (loadedCount === files.length) {
                        offsetX = canvas.width / 2 - 200; // é‡ç½®ä½ç½®åˆ°ä¸­é–“
                        draw();
                    }
                };
            });
        });

        // 2. æ ¸å¿ƒç¹ªåœ–å‡½æ•¸
        function draw() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (images.length === 0) {
                // å°šæœªä¸Šå‚³æ™‚çš„æç¤º
                ctx.fillStyle = "#aaa";
                ctx.font = "30px Gaegu";
                ctx.textAlign = "center";
                ctx.fillText("Please upload photos first...", canvas.width/2, canvas.height/2);
                return;
            }

            const totalWidth = images.length * (photoSize + gap) + 200; // è† æ²ç¸½é•·
            
            // å„²å­˜ç•¶å‰ç‹€æ…‹
            ctx.save();
            
            // ç§»å‹•ç•«å¸ƒä½ç½® (æ¨¡æ“¬æ‹–æ›³)
            ctx.translate(offsetX, 50); // y=50 è®“è† æ²ç½®ä¸­ä¸€é»

            // --- A. ç¹ªè£½æŠ•å½±å…‰æšˆ (åƒ…åœ¨æŠ•å½±æ¨¡å¼ä¸‹) ---
            if (isProjection) {
                // æ¨¡æ“¬æŠ•å°„åœ¨ç‰†ä¸Šçš„æ¨¡ç³Šå…‰å½±
                images.forEach((img, i) => {
                    const x = 100 + i * (photoSize + gap);
                    ctx.save();
                    ctx.shadowColor = "rgba(0, 0, 0, 0.2)"; // æŠ•å½±é¡è‰²
                    ctx.shadowBlur = 40; // æ¨¡ç³Šç¨‹åº¦
                    ctx.globalAlpha = 0.4; // æ·¡æ·¡çš„å½±å­
                    // é€™è£¡ç•«ä¸€å€‹èˆ‡ç…§ç‰‡åŒå¤§å°çš„çŸ©å½¢ä½œç‚ºå½±å­ï¼Œæˆ–è€…ç•«åœ–æœ¬èº«
                    ctx.drawImage(img, x, filmPadding, photoSize, photoSize);
                    ctx.restore();
                });
            }

            // --- B. ç¹ªè£½é»‘è‰²è† æ²åº•è‰² ---
            ctx.fillStyle = isProjection ? "rgba(20, 20, 20, 0.85)" : "#1a1a1a"; // æŠ•å½±æ¨¡å¼ä¸‹è† æ²ç¨å¾®é€æ˜
            // åœ“è§’çŸ©å½¢
            roundRect(ctx, 0, 0, totalWidth, filmHeight, 10, true, false);

            // --- C. ç¹ªè£½ä¸Šä¸‹é½’å­” (Sprockets) ---
            ctx.fillStyle = "#fff";
            const numHoles = Math.floor(totalWidth / 30);
            for (let i = 0; i < numHoles; i++) {
                const hx = 20 + i * 30;
                // ä¸Šæ’
                ctx.fillRect(hx, 15, 18, 12);
                // ä¸‹æ’
                ctx.fillRect(hx, filmHeight - 27, 18, 12);
            }

            // --- D. ç¹ªè£½ç…§ç‰‡ ---
            images.forEach((img, i) => {
                const x = 100 + i * (photoSize + gap);
                
                // è£åˆ‡ä¸¦ç¹ªè£½ç…§ç‰‡
                ctx.save();
                
                // è¨­å®šè£åˆ‡å€åŸŸ (ç…§ç‰‡æ ¼)
                ctx.beginPath();
                ctx.rect(x, filmPadding, photoSize, photoSize);
                ctx.clip();

                // æŠ•å½±æ¨¡å¼ï¼šç…§ç‰‡åŠé€æ˜
                if (isProjection) {
                    ctx.globalAlpha = 0.7; 
                    ctx.globalCompositeOperation = 'screen'; // æ··åˆæ¨¡å¼è®“ç…§ç‰‡çœ‹èµ·ä¾†åƒç™¼å…‰
                }

                // ç¹ªè£½åœ–ç‰‡ (Cover æ¨¡å¼æ¼”ç®—æ³•ç°¡åŒ–ç‰ˆ)
                const scale = Math.max(photoSize / img.width, photoSize / img.height);
                const w = img.width * scale;
                const h = img.height * scale;
                const dx = x + (photoSize - w) / 2;
                const dy = filmPadding + (photoSize - h) / 2;
                
                ctx.drawImage(img, dx, dy, w, h);
                
                ctx.restore();

                // ç…§ç‰‡ç·¨è™Ÿ (è£é£¾ç”¨)
                ctx.fillStyle = "orange";
                ctx.font = "20px Gaegu";
                ctx.fillText(`No.${i+1}`, x + 10, filmHeight - 35);
            });

            // è† æ²é ­å°¾æ–‡å­—
            ctx.fillStyle = "white";
            ctx.font = "30px Gaegu";
            ctx.fillText("START", 20, filmHeight / 2 + 10);
            ctx.fillText("END", totalWidth - 80, filmHeight / 2 + 10);

            ctx.restore();
        }

        // è¼”åŠ©å‡½å¼ï¼šç•«åœ“è§’çŸ©å½¢
        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            if (typeof stroke === 'undefined') { stroke = true; }
            if (typeof radius === 'undefined') { radius = 5; }
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (stroke) { ctx.stroke(); }
            if (fill) { ctx.fill(); }
        }

        // 3. æ‹–æ›³äº’å‹•é‚è¼¯
        container.addEventListener('mousedown', e => {
            isDragging = true;
            startX = e.clientX - offsetX;
        });
        
        container.addEventListener('mousemove', e => {
            if (!isDragging) return;
            e.preventDefault();
            offsetX = e.clientX - startX;
            draw();
        });

        window.addEventListener('mouseup', () => isDragging = false);

        // æ‰‹æ©Ÿè§¸æ§æ”¯æ´
        container.addEventListener('touchstart', e => {
            isDragging = true;
            startX = e.touches[0].clientX - offsetX;
        });
        container.addEventListener('touchmove', e => {
            if (!isDragging) return;
            offsetX = e.touches[0].clientX - startX;
            draw();
        });
        window.addEventListener('touchend', () => isDragging = false);

        // 4. åˆ‡æ›æ¨¡å¼
        toggleBtn.addEventListener('click', () => {
            isProjection = !isProjection;
            document.body.classList.toggle('projection-mode');
            draw();
        });

        // 5. éŒ„è£½å½±ç‰‡ (ç°¡æ˜“ç‰ˆ)
        recordBtn.addEventListener('click', () => {
            if (images.length === 0) return alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼");
            
            alert("é–‹å§‹éŒ„è£½...è† æ²å°‡è‡ªå‹•æ²å‹•");
            const stream = canvas.captureStream(30); // 30 FPS
            const recorder = new MediaRecorder(stream);
            const chunks = [];

            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_film_roll.webm';
                a.click();
                alert("éŒ„è£½å®Œæˆï¼å½±ç‰‡å·²ä¸‹è¼‰");
            };

            recorder.start();

            // è‡ªå‹•å‹•ç•«é‚è¼¯
            let speed = 5;
            let currentX = 0;
            const endX = -(images.length * (photoSize + gap)); // ä¼°ç®—çµ‚é»
            
            function animateScroll() {
                offsetX -= speed;
                draw();
                if (offsetX > endX) {
                    requestAnimationFrame(animateScroll);
                } else {
                    recorder.stop(); // åœæ­¢éŒ„è£½
                    offsetX = 100; // å›åˆ°åŸé»
                    draw();
                }
            }
            
            // é‡ç½®ä½ç½®ä¸¦é–‹å§‹
            offsetX = canvas.width; 
            animateScroll();
        });

        // åˆå§‹ç¹ªè£½
        draw();
    </script>
</body>
</html>
