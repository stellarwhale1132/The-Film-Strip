<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Memory v5 - Final Perfect</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eee;
            font-family: 'Gaegu', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.8s ease;
            user-select: none;
        }

        /* 投影模式：極致黑 */
        body.projection-mode {
            background-color: #000; 
        }

        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s;
            pointer-events: none; /* 讓滑鼠穿透標題區 */
        }

        body.projection-mode header { opacity: 0; }
        body.projection-mode header:hover { opacity: 1; }

        .controls {
            pointer-events: auto;
            display: inline-flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 30px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            align-items: center;
        }

        button, label {
            font-family: 'Gaegu', cursive;
            font-size: 1.1rem;
            padding: 6px 16px;
            border: 2px solid #333;
            background: white;
            cursor: pointer;
            border-radius: 20px;
            color: #333;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        button:hover, label:hover {
            transform: scale(1.05);
            background: #fff9c4;
        }
        
        button.active {
            background: #ff5252;
            color: white;
            border-color: #ff5252;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.5);
        }

        input[type="file"] { display: none; }
        
        .speed-box {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: #555;
            border-left: 1px solid #ddd;
            padding-left: 15px;
            margin-left: 5px;
        }
        
        input[type="range"] {
            width: 80px;
            accent-color: #ff5252;
            cursor: pointer;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            cursor: grab;
            position: relative;
        }
        #canvas-container.editing { cursor: crosshair; }
        #canvas-container:active { cursor: grabbing; }

        .tip {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #777;
            font-size: 1.4rem;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(255,255,255,0.8);
            transition: opacity 0.5s;
        }
        body.projection-mode .tip { opacity: 0.3; color: #fff; text-shadow: none; }
    </style>
</head>
<body>

    <header>
        <div class="controls">
            <label for="upload">1. 上傳照片</label>
            <input type="file" id="upload" multiple accept="image/*">
            
            <button id="adjustBtn">2. 調整位置</button>
            <button id="toggleMode">3. 投影模式</button>

            <div class="speed-box">
                <span>速度</span>
                <input type="range" id="speedSlider" min="1" max="15" value="4">
            </div>

            <button id="recordBtn">4. 錄製影片</button>
            <button id="resetBtn">↺</button>
        </div>
    </header>

    <div id="canvas-container">
        <canvas id="filmCanvas"></canvas>
    </div>

    <div class="tip" id="statusText">請先上傳照片 / Waiting for photos...</div>

    <script>
        const canvas = document.getElementById('filmCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvas-container');
        const statusText = document.getElementById('statusText');
        
        // --- 核心變數 ---
        let imagesData = [];
        let isProjection = false;
        let isAdjustMode = false;
        
        // --- 物理位置變數 ---
        let filmPullOffset = 0; // 0 = 收在殼裡
        let isDragging = false;
        let lastX = 0, lastY = 0;
        
        // 動畫/錄影
        let isRecording = false;
        let autoScrollSpeed = 4;
        
        // --- 尺寸參數 ---
        const canisterX = 150; // 底片殼中心 X
        const filmHeight = 340;
        const photoSize = 240; 
        const gap = 40; 
        const padding = (filmHeight - photoSize) / 2;
        const leaderLength = 180; // 片頭長度
        
        // 初始化 Canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // 1. 上傳處理
        document.getElementById('upload').addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if(files.length === 0) return;
            
            imagesData = [];
            let loaded = 0;
            
            files.forEach(file => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    const scale = Math.max(photoSize / img.width, photoSize / img.height);
                    imagesData.push({
                        img: img,
                        scale: scale,
                        x: (photoSize - img.width * scale) / 2,
                        y: (photoSize - img.height * scale) / 2,
                        width: img.width * scale,
                        height: img.height * scale
                    });
                    
                    loaded++;
                    if(loaded === files.length) {
                        filmPullOffset = 0; 
                        statusText.innerText = "抓住黑色片頭，往右拉！ Pull Right ➔";
                        draw();
                    }
                };
            });
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            autoScrollSpeed = parseInt(e.target.value);
        });

        // ==========================================
        //        核心繪圖引擎 (Render Engine)
        // ==========================================
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const cy = canvas.height / 2; 
            const topY = cy - filmHeight / 2;
            
            // 底片出口 (Slit)
            const slitX = canisterX + 35; 
            // 膠捲頭目前的絕對位置
            const filmHeadX = slitX + filmPullOffset;

            // --- 0. 計算中心索引 (For Projection) ---
            let activeIndex = -1;
            const screenCenter = canvas.width / 2;
            if (imagesData.length > 0) {
                // 照片在片頭左側： HeadX - leader - (index+1)*(size+gap) ...
                // 這邊邏輯要反過來想：找到哪個 index 的 GlobalX 最接近 ScreenCenter
                imagesData.forEach((data, i) => {
                    // 計算這張照片的中心點 X
                    const localX = - (leaderLength + (i) * (photoSize + gap) + gap);
                    const globalX = filmHeadX + localX - photoSize/2; // 稍微修正中心
                    
                    if (Math.abs(globalX - screenCenter) < (photoSize/2 + gap)) {
                        activeIndex = i;
                    }
                });
            }

            // --- A. 投影層 (Projection Background) ---
            if (isProjection && activeIndex !== -1 && imagesData[activeIndex]) {
                const bgImg = imagesData[activeIndex].img;
                ctx.save();
                
                // 1. 全螢幕模糊背景
                ctx.filter = 'blur(30px) brightness(0.6)'; // 亮度提高
                // Cover 算法填滿螢幕
                const bgScale = Math.max(canvas.width / bgImg.width, canvas.height / bgImg.height);
                const bw = bgImg.width * bgScale;
                const bh = bgImg.height * bgScale;
                const bx = (canvas.width - bw) / 2;
                const by = (canvas.height - bh) / 2;
                
                // 平滑過渡 (簡單淡入) - 這裡直接繪製
                ctx.drawImage(bgImg, bx, by, bw, bh);
                
                // 2. 底部光束 (Light Beam)
                ctx.filter = 'none';
                const gradient = ctx.createLinearGradient(0, canvas.height, 0, cy + 50);
                gradient.addColorStop(0, "rgba(255, 255, 255, 0.5)");
                gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                
                ctx.globalCompositeOperation = 'screen'; // 混合模式讓光更亮
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                ctx.lineTo(canvas.width, canvas.height);
                ctx.lineTo(canvas.width * 0.7, cy);
                ctx.lineTo(canvas.width * 0.3, cy);
                ctx.fill();
                
                ctx.restore();
            }

            // --- B. 膠捲遮罩層 (The Film) ---
            ctx.save();
            
            // [遮罩]：只顯示 slitX 右邊的區域
            ctx.beginPath();
            ctx.rect(slitX, 0, canvas.width, canvas.height);
            ctx.clip(); 

            // 移動原點到「膠捲頭」
            ctx.translate(filmHeadX, topY);

            // 計算膠捲總長 (包含片頭 + 所有照片 + 片尾)
            const tailLength = 100;
            const contentLen = imagesData.length * (photoSize + gap) + gap;
            
            // 1. 畫膠捲黑底 (包含片頭與片尾)
            // 從 -contentLen - tailLength 到 0
            ctx.fillStyle = isProjection ? "rgba(10,10,10,0.95)" : "#151515";
            
            ctx.beginPath();
            // 片頭 (右側)
            ctx.moveTo(0, 0); 
            ctx.lineTo(-leaderLength, 0);
            // 片身
            ctx.lineTo(-(leaderLength + contentLen), 0);
            // 片尾 (鋸齒狀)
            const tailX = -(leaderLength + contentLen);
            ctx.lineTo(tailX - tailLength, 20); // 尾巴尖端
            ctx.lineTo(tailX, filmHeight); // 尾巴下緣
            ctx.lineTo(0, filmHeight); // 底部回頭
            // 片頭舌頭形狀
            ctx.lineTo(0, filmHeight);
            ctx.lineTo(-30, filmHeight - 30);
            ctx.lineTo(-30, 30);
            ctx.lineTo(0, 0);
            ctx.fill();
            
            // PULL 文字
            ctx.fillStyle = "#fff";
            ctx.font = "20px Gaegu";
            ctx.fillText("PULL ►", -80, filmHeight/2 + 8);

            // 2. 畫齒孔
            ctx.fillStyle = "#eee";
            const totalStripLen = leaderLength + contentLen + tailLength;
            const numHoles = Math.floor(totalStripLen / 30);
            for(let k=0; k<numHoles; k++) {
                const hx = -(k * 30 + 10); 
                roundRect(ctx, hx, 15, 18, 12, 2, true, false);
                roundRect(ctx, hx, filmHeight - 27, 18, 12, 2, true, false);
            }

            // 3. 畫照片
            imagesData.forEach((data, i) => {
                // 座標計算：相對於 filmHeadX (0) 的負位置
                // Leader(180) -> gap(40) -> Photo1 ...
                const localX = - (leaderLength + (i) * (photoSize + gap) + gap + photoSize); 
                
                ctx.save();
                
                // 裁切相框
                ctx.beginPath();
                ctx.rect(localX, padding, photoSize, photoSize);
                ctx.clip();

                // 投影模式：當前照片亮，其他暗
                if (isProjection) {
                    if (i === activeIndex) {
                         ctx.globalAlpha = 1; // 聚焦的照片全亮
                         ctx.globalCompositeOperation = 'source-over';
                    } else {
                         ctx.globalAlpha = 0.5; // 旁邊的照片變暗
                    }
                }

                // 繪製照片
                ctx.drawImage(data.img, localX + data.x, padding + data.y, data.width, data.height);

                // 調整模式紅框
                if (isAdjustMode) {
                    ctx.strokeStyle = "#ff4757";
                    ctx.lineWidth = 4;
                    ctx.strokeRect(localX, padding, photoSize, photoSize);
                }

                ctx.restore();

                // 號碼
                if(!isProjection) {
                    ctx.fillStyle = "#ffa502";
                    ctx.font = "bold 16px Arial";
                    ctx.fillText(`${i+1}`, localX + photoSize/2 - 5, filmHeight - 8);
                }
            });

            ctx.restore(); // 結束遮罩

            // --- C. 底片殼 (Canister) ---
            drawCanister(canisterX, cy);
        }

        function drawCanister(cx, cy) {
            const w = 86;
            const h = filmHeight + 24;
            const top = cy - h/2;
            
            ctx.save();
            ctx.shadowColor = "rgba(0,0,0,0.4)";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 8;

            // 殼身
            const grad = ctx.createLinearGradient(cx-w/2, 0, cx+w/2, 0);
            grad.addColorStop(0, "#b8860b");
            grad.addColorStop(0.3, "#f1c40f");
            grad.addColorStop(0.5, "#fffacd");
            grad.addColorStop(1, "#b8860b");
            ctx.fillStyle = grad;
            roundRect(ctx, cx - w/2, top, w, h, 4, true, false);

            // 縫隙
            ctx.fillStyle = "#000";
            ctx.fillRect(cx + w/2 - 8, top + 15, 8, h - 30);
            
            // 上下蓋
            ctx.fillStyle = "#222";
            ctx.beginPath(); ctx.ellipse(cx, top, w/2+2, 10, 0, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.ellipse(cx, top+h, w/2+2, 10, 0, 0, Math.PI*2); ctx.fill();

            // 標籤
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(-Math.PI/2);
            ctx.fillStyle = "#000";
            ctx.font = "bold 22px Arial";
            ctx.textAlign = "center";
            ctx.fillText("MEMORIES", 0, 6);
            ctx.restore();

            ctx.restore();
        }

        // 3. 互動邏輯 (修復調整功能與邊界)
        container.addEventListener('mousedown', e => startDrag(e.clientX, e.clientY));
        container.addEventListener('touchstart', e => startDrag(e.touches[0].clientX, e.touches[0].clientY));

        window.addEventListener('mousemove', e => onDrag(e.clientX, e.clientY)); 
        window.addEventListener('touchmove', e => onDrag(e.touches[0].clientX, e.touches[0].clientY));

        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        function startDrag(x, y) {
            if(isRecording) return;
            isDragging = true;
            lastX = x;
            lastY = y;
            container.style.cursor = isAdjustMode ? "crosshair" : "grabbing";
        }

        function onDrag(x, y) {
            if (!isDragging) return;
            
            const dx = x - lastX;
            const dy = y - lastY;
            lastX = x;
            lastY = y;

            if (isAdjustMode) {
                // --- 調整模式邏輯 ---
                // 我們需要知道滑鼠點到了哪張照片
                // 全域座標 X = filmHeadX (slitX + pullOffset) + localX
                // localX = - (leader + i*(size+gap) + gap + size)
                // 反推比較複雜，我們直接遍歷 imagesData 檢查碰撞
                
                const slitX = canisterX + 35; 
                const filmHeadX = slitX + filmPullOffset;
                
                for(let i=0; i<imagesData.length; i++) {
                    const localX = - (leaderLength + (i) * (photoSize + gap) + gap + photoSize); 
                    const globalX = filmHeadX + localX; // 這是照片左邊緣
                    
                    // 檢查滑鼠是否在這個範圍內 (globalX ~ globalX + photoSize)
                    if (x >= globalX && x <= globalX + photoSize) {
                        // 命中了第 i 張
                        imagesData[i].x += dx;
                        imagesData[i].y += dy;
                        break; // 一次只動一張
                    }
                }
            } else {
                // --- 正常拉動模式 ---
                filmPullOffset += dx;

                // 1. 左邊界：不能塞回殼裡 (min 0)
                if (filmPullOffset < 0) filmPullOffset = 0;
                
                // 2. 右邊界：不能拉過頭 (算出總長度)
                // 當膠捲尾巴 (Tail) 剛好離開畫面右邊緣，或者剛好在中間時停止
                const totalLen = imagesData.length * (photoSize + gap) + gap + leaderLength + 100; // +100 是尾巴長
                // 我們允許拉到尾巴出現在畫面中間
                const maxPull = totalLen + canvas.width / 2;
                
                if (filmPullOffset > maxPull) filmPullOffset = maxPull;
            }
            
            draw();
        }

        function endDrag() {
            isDragging = false;
            container.style.cursor = isAdjustMode ? "crosshair" : "grab";
        }

        // 4. 按鈕功能
        const adjustBtn = document.getElementById('adjustBtn');
        adjustBtn.addEventListener('click', () => {
            if(imagesData.length === 0) return alert("請先上傳照片");
            isAdjustMode = !isAdjustMode;
            adjustBtn.classList.toggle('active');
            container.classList.toggle('editing');
            statusText.innerText = isAdjustMode ? 
                "現在可以點擊照片，調整框內位置 / Drag photo inside frame" : 
                "調整完成 / Done";
            draw();
        });

        document.getElementById('toggleMode').addEventListener('click', () => {
            isProjection = !isProjection;
            document.body.classList.toggle('projection-mode');
            draw();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            filmPullOffset = 0;
            draw();
        });

        // 5. 錄製
        const recordBtn = document.getElementById('recordBtn');
        recordBtn.addEventListener('click', () => {
            if(imagesData.length === 0) return alert("無照片 / No photos");
            if(isRecording) return;
            
            // 強制關閉調整模式
            isAdjustMode = false;
            adjustBtn.classList.remove('active');
            container.classList.remove('editing');

            isRecording = true;
            recordBtn.classList.add('active');
            recordBtn.innerText = "錄製中...";
            
            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Memories_${Date.now()}.webm`;
                a.click();
                isRecording = false;
                recordBtn.innerText = "4. 錄製影片";
                recordBtn.classList.remove('active');
            };
            recorder.start();

            filmPullOffset = 0; // 回到起點
            
            // 計算錄影終點：讓尾巴完全露出來後停止
            const totalLen = imagesData.length * (photoSize + gap) + gap + leaderLength + 200;

            function animate() {
                if(!isRecording) return;
                filmPullOffset += autoScrollSpeed; 
                draw();
                
                if(filmPullOffset < totalLen) {
                    requestAnimationFrame(animate);
                } else {
                    recorder.stop();
                }
            }
            animate();
        });

        function roundRect(ctx, x, y, width, height, radius, fill, stroke) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            if (stroke) ctx.stroke();
            if (fill) ctx.fill();
        }
    </script>
</body>
</html>
